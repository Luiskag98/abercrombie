<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abercrombie & Fitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('netbox.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid white;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        .link {
            font-size: 20px;
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .link:hover {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>We have moved Netbox.</h1>
        <a href="http://137.184.18.229:8000/" class="link">Click here to find the new site.</a>
    </div>
</body>
</html>
